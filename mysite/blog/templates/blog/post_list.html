{% extends 'blog/header.html' %}

{% block content %}
    {% for post in posts %}


<div class="card border-info mb-3" style="max-width: 18rem;">
  <div class="card-header"><a href="{% url 'post_detail' pk=post.pk %}">Category</a></div>
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.text }}.</p>
      <button class="btn btn-primary"><a href="{% url 'post_detail' pk=post.pk %}">&#9998; Edit project</a></button>
  </div>
</div>


        
    {% endfor %}
{% endblock %}
