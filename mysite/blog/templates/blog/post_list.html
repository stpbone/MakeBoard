{% extends 'blog/header.html' %}

{% block content %}
<hr>
<br>
<div>
{% if user.is_authenticated %}

<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6"></div>	
  <div class="col-sm-3"><a href="{% url 'post_new' %}" class="top-menu"><button type="button" class="btn btn-success">add new</button></a></div>
   


{% endif %}
</div>

{% for post in posts %}

<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ post.category }} {{ post.title }}</h5>
        <p class="card-text">{{ post.text }}</p>
          <a href="{% url 'post_detail' pk=post.pk %}"><button class="btn btn-primary">&#x270E;</button></a><button class="btn btn-danger"><a>&#x2718;</a></button>
      </div>
    </div>
  </div>
  <div class="col-sm-3"></div>
</div>

{% endfor %}
 
{% endblock %}
