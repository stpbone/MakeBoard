{% load static %}
<html>
    <head>
        <title>Simon's blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
  <body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
        <div class="navbar-header">
       
            <a class="navbar-brand" href="/">tracked <span class="badge badge-dark">Beta</span></a>
        </div>
    
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
  
     <li><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>   
     <li>Welcome, {{ user.get_username }}</li>
   {% else %}
     <li><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>   
   {% endif %} 

            </ul>
        </div>
      </div>
    </nav>



    </div>
    <div class="content container">
        {% if user.is_authenticated %}
    <button type="button" class="btn btn-success"><a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span> Start new project</a></button>
{% endif %}
    
            {% block content %}
            {% endblock %}
         
        </div>

    </body>
</html>
